<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Formulario</title>
    <style>
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color: rgb(155, 144, 93);">

    <h2>Favor preencher o formulario</h2>
    <form id="reservaForm" action="#" method="post">
        <label for="fnome">Nome Completo:</label>
        <input type="text" name="Nome" />
        <br>

        <p>Escolha o Sexo:</p>
        <input type="radio" id="masculino" name="sexo" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="Feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" id="outro" name="sexo" value="Outro">
        <label for="outro">Outro</label>
        <br><br>

        <label for="email">Digite seu E-mail:</label>
        <input type="text" name="E-mail" />
        <br><br>

        <label for="telefone">Digite seu Telefone:</label>
        <input type="text" name="Telefone" />
        <br><br>

        <p><b>Reserva</b></p><br>
        <label for="data_chegada">Data de Chegada:</label>
        <input type="date" id="data_chegada" name="data_chegada" required>
        <br><br>

        <label for="noites">Número de Noites:</label>
        <input type="number" id="noites" name="Noites" min="1" required />
        <br><br>

        <label for="hospedes">Número de Hóspedes:</label>
        <input type="number" id="hospedes" name="Número" min="1" required />
        <br><br>

        <label for="opcoes">Tipo de Quarto</label>
        <select id="opcoes" name="opcoes" required>
            <option value="escolha" selected>Escolha</option>
            <option value="simples">Simples</option>
            <option value="duplo">Duplo</option>
            <option value="triplo">Triplo</option> 
            <option value="suite">Suite</option>
        </select>
        <br><br>

        <p><b>Valor da Diária:</b></p>
        <p type="valorDiaria" id="valorDiaria">R$ 0,00</p>
        <br>

        <label for="fopniao"><b>Deixe seu comentário</b></label><br><br>
        <textarea name="mensagem" rows="10" cols="30"></textarea>
        <br><br>

        <h3><p>Newsletter</p></h3>
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Gostaria de receber ofertas e promoções por email.</label>
        <br><br>

        <input type="submit" value="Enviar Reserva">
    </form>
    <script>
        document.getElementById("reservaForm").addEventListener("change", calcularDiaria);
        
        function calcularDiaria() {
            const tipoQuarto = document.getElementById("opcoes").value;
            const noites = parseInt(document.getElementById("noites").value) || 0;
        
            let valorQuarto = 0;
        
            switch (tipoQuarto) {
                case "simples":
                    valorQuarto = 100; // Valor para quarto simples
                    break;
                case "duplo":
                    valorQuarto = 150; // Valor para quarto duplo
                    break;
                case "triplo":
                    valorQuarto = 200; // Valor para quarto triplo
                    break;
                case "suite":
                    valorQuarto = 300; // Valor para suíte
                    break;
                default:
                    valorQuarto = 0;
            }
        
            const totalDiaria = valorQuarto * noites;
            document.getElementById("valorDiaria").textContent = `R$ ${totalDiaria.toFixed(2)}`;
        }
        </script>
</body>
</html>
